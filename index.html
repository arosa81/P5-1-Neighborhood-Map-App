<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJR Map Finder</title>
  </head>
  <body>
    <section class="container-fluid" id="mapSection">
    </section>
    <div class="row map-search">
      <!-- <div class="col-sm-4 col-sm-offset-4"> -->
        <div class="input-group">
          <!-- <span class="input-group-addon" id="basic-addon1">@</span> -->
          <input type="text" class="form-control" placeholder="Search for something..." aria-describedby="map-search">
        </div>
      <!-- </div> -->
    </div>
    <div class="col-sm-3 left-panel" data-bind: "with: locations">
      <!-- <div class="list-search"> -->
        <div class="input-group list-search">
          <!-- <span class="input-group-addon" id="basic-addon1">@</span> -->
          <input type="text" class="form-control" placeholder="Filter search results" aria-describedby="list-search" data-bind="value: inputVal, valueUpdate: ['input', 'afterkeydown']">
        </div>
      <!-- </div> -->
      <ul class="left-panel-items" data-bind="foreach: filteredLocations">
        <li class="left-panel-item" data-bind="click: $parent.selectListMarker, visible: $parent.filteredLocations">
          <h5 data-bind="text: name"></h5>
          <h6 data-bind="text: formatted_address"></h6>
          <!-- <img src="" alt="" data-bind="attr: {src: rating_img_url()}"/>  <span data-bind="text: rating"></span> -->
          <hr>
        </li>
      </ul>
    </div>
    <div class="mobile-panel">
      <div class="mobile-list-search">
        <p>
          search here
        </p>
      </div>
      <div class="mobile-list">
        <p>
          test center block <br>
          ok <br>
          more1 <br>
          more1 <br>
          more1 <br>
          more1 <br>
          more1 very long string that goes on forever and ever...<br>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/knockout/3.4.0/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,drawing,geometry"></script>

    <!-- third party libraries for oauth -->
    <script src="./src/lib/url.min.js"></script>
    <script src="./src/lib/cryptojs/hmac-sha1.js"></script>
    <script src="./src/lib/cryptojs/enc-base64-min.js"></script>

    <script src="./src/js/oauth-signature.js"></script>
    <script src="./src/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
  </body>
</html>
