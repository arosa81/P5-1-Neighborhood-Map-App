<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJR Map Finder</title>
  </head>
  <body>
    <section class="container-fluid" id="mapSection">
    </section>
    <div class="left-panel" >
      <div class="list-search">
        <input type="text" class="form-control" placeholder="Start typing to filter list results" aria-describedby="list-search" data-bind="value: inputVal, valueUpdate: ['input', 'afterkeydown']">
      </div>
      <ul class="left-panel-items" data-bind="foreach: filteredLocations">
        <li class="left-panel-item" data-bind="click: $parent.selectListMarker, visible: $parent.filteredLocations">
          <h5 data-bind="text: name"></h5>
          <h6 data-bind="text: formatted_address"></h6>
          <img src="" alt="" data-bind="attr: {src: rating_img_url}"/>
          <span data-bind="text: rating"></span>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/knockout/3.4.0/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,drawing,geometry"></script>

    <!-- third party libraries for oauth -->
    <script src="./src/lib/url.min.js"></script>
    <script src="./src/lib/cryptojs/hmac-sha1.js"></script>
    <script src="./src/lib/cryptojs/enc-base64-min.js"></script>
    <script src="./src/js/oauth-signature.js"></script>

    <script src="./src/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
  </body>
</html>
